<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClicker</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container"> 
        <div class="content">
            <div class="top-bar">
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="en">ENG</option>
                        <option value="ru">RUS</option>
                    </select>
                </div>
                <button id="themeButton" class="theme-button" title="Toggle theme">
                    <svg id="themeIcon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                    </svg>
                </button>
                <button id="githubButton" class="github-button" title="Open GitHub repository">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </button>
            </div>

            <div class="divider"></div>

            <div class="form-group">
                <label class="section-title" data-i18n="click_interval">Click interval:</label>
                <div class="interval-inputs">
                    <div class="interval-input">
                        <label for="hours" data-i18n="hours">Hours</label>
                        <input type="number" id="hours" min="0" title="Hours" value="0">
                    </div>
                    <div class="interval-input">
                        <label for="minutes" data-i18n="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" title="Minutes" value="0">
                    </div>
                    <div class="interval-input">
                        <label for="seconds" data-i18n="seconds">Seconds</label>
                        <input type="number" id="seconds" min="0" title="Seconds" value="1">
                    </div>
                    <div class="interval-input">
                        <label for="milliseconds" data-i18n="milliseconds">Milliseconds</label>
                        <input type="number" id="milliseconds" min="0" title="Milliseconds" value="0">
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>

            <div class="options-container">
                <div class="option-column">
                    <div class="section-title" data-i18n="click_options">Click options</div>
                    
                    <div class="form-group">
                        <label for="hotkey" data-i18n="hotkey">Hotkey</label>
                        <input type="text" id="hotkey" placeholder="Press any key..." readonly value="F6">
                    </div>
                    
                    <div class="form-group">
                        <label for="button" data-i18n="mouse_button">Mouse button</label>
                        <select id="button">
                            <option value="left" data-i18n="left">Left</option>
                            <option value="right" data-i18n="right">Right</option>
                            <option value="middle" data-i18n="middle">Middle</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="clickType" data-i18n="click_type">Click type</label>
                        <select id="clickType">
                            <option value="single" data-i18n="single">Single</option>
                            <option value="double" data-i18n="double">Double</option>
                        </select>
                    </div>
                </div>
                
                <div class="option-column">
                    <div class="section-title" data-i18n="position_type">Position type</div>
                    
                    <div class="form-group">
                        <label for="mode" data-i18n="cursor_position">Cursor position</label>
                        <select id="mode">
                            <option value="current_position" data-i18n="current">Current</option>
                            <option value="custom_location" data-i18n="custom">Custom</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label data-i18n="select_position">Select position</label>
                        <button id="selectPositionBtn" data-i18n="select">Select</button>
                    </div>
                    
                    <div class="form-group">
                        <label data-i18n="coordinates">Coordinates</label>
                        <div class="coordinates-display" id="coordinatesDisplay" data-i18n="not_used">
                            Not used
                        </div>
                    </div>
                </div>
                
                <div class="option-column">
                    <div class="section-title" data-i18n="repeat_option">Repeat option:</div>
                    
                    <div class="form-group">
                        <label for="repeatOption" data-i18n="click_repeat">Click repeat</label>
                        <select id="repeatOption">
                            <option value="until_stopped" data-i18n="repeat_until_stopped">Repeat until stopped</option>
                            <option value="repeat_for_time" data-i18n="repeat_for_time">Repeat for time</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label data-i18n="duration_seconds">Duration (seconds)</label>
                        <div class="times-display-container">
                            <input type="number" id="repeatDuration" min="1" class="times-input">
                            <div class="times-display" id="timesDisplay" data-i18n="not_used">
                                Not used
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="toggle-row">
                <button id="toggleBtn" class="toggle-btn" data-i18n="enable">Enable</button>
                <div id="status" class="status disabled" data-i18n="disabled">Disabled</div>
            </div>
        </div>
    </div>

    <script src="src/js/renderer/mainWindow.js"></script>
</body>
</html>
