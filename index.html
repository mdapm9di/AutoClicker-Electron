<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-clicker-electron</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container"> 
        <div class="content">
            <div class="top-bar">
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="en">ENG</option>
                        <option value="ru">RUS</option>
                    </select>
                </div>
                <a href="https://github.com/mdapm9di/auto-clicker-electron" 
                   target="_blank" 
                   class="github-button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>

            <div class="divider"></div>

            <div class="form-group">
                <label for="hotkey" data-i18n="hotkey">Hotkey:</label>
                <input type="text" id="hotkey" placeholder="Press any key..." readonly value="F6">
            </div>
            
            <div class="divider"></div>

            <div class="form-group">
                <label data-i18n="click_interval">Click interval:</label>
                <div class="interval-inputs">
                    <div class="interval-input">
                        <label for="hours" data-i18n="hours">Hours</label>
                        <input type="number" id="hours" min="0" title="Hours" value="0">
                    </div>
                    <div class="interval-input">
                        <label for="minutes" data-i18n="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" title="Minutes" value="0">
                    </div>
                    <div class="interval-input">
                        <label for="seconds" data-i18n="seconds">Seconds</label>
                        <input type="number" id="seconds" min="0" title="Seconds" value="1">
                    </div>
                    <div class="interval-input">
                        <label for="milliseconds" data-i18n="milliseconds">Milliseconds</label>
                        <input type="number" id="milliseconds" min="0" title="Milliseconds" value="0">
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>

            <div class="dropdowns-row">
                <div class="form-group compact-select">
                    <label for="button" data-i18n="mouse_button">Mouse button:</label>
                    <select id="button">
                        <option value="left" data-i18n="left">Left</option>
                        <option value="right" data-i18n="right">Right</option>
                        <option value="middle" data-i18n="middle">Middle</option>
                    </select>
                </div>
                
                <div class="form-group compact-select">
                    <label for="clickType" data-i18n="click_type">Click type:</label>
                    <select id="clickType">
                        <option value="single" data-i18n="single">Single</option>
                        <option value="double" data-i18n="double">Double</option>
                    </select>
                </div>

                <div class="form-group compact-select">
                    <label for="mode" data-i18n="position_type">Position type:</label>
                    <select id="mode">
                        <option value="current_position" data-i18n="current">Current</option>
                        <option value="custom_location" data-i18n="custom">Custom</option>
                    </select>
                </div>
            </div>
            
            <div class="divider"></div>

            <div class="position-row compact" id="positionRow">
                <div class="form-group">
                    <button id="selectPositionBtn" data-i18n="select_position">Select position</button>
                </div>
                <div class="form-group">
                    <div class="coordinates-display" id="coordinatesDisplay" data-i18n="not_used">
                        Not used
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <button id="toggleBtn" class="toggle-btn" data-i18n="enable">Enable</button>
            
            <div id="status" class="status disabled" data-i18n="disabled">Disabled</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modeSelect = document.getElementById('mode');
            const positionRow = document.getElementById('positionRow');
            const coordinatesDisplay = document.getElementById('coordinatesDisplay');
            const selectPositionBtn = document.getElementById('selectPositionBtn');
            
            function updatePositionVisibility() {
                if (modeSelect.value === 'custom_location') {
                    positionRow.classList.remove('compact');
                    selectPositionBtn.disabled = false;
                    if (coordinatesDisplay.textContent === 'Not used' || coordinatesDisplay.textContent === 'Не используется') {
                        coordinatesDisplay.setAttribute('data-i18n', 'coordinates_not_selected');
                    }
                } else {
                    positionRow.classList.add('compact');
                    selectPositionBtn.disabled = true;
                    coordinatesDisplay.setAttribute('data-i18n', 'not_used');
                }
            }
            
            updatePositionVisibility();
            modeSelect.addEventListener('change', updatePositionVisibility);
        });
    </script>
    <script src="src/js/renderer.js"></script>
</body>
</html>
